<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A86B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- Map pin icon -->
  <g transform="translate(64, 32)">
    <!-- Pin body -->
    <path d="M 0 0 C -15 0 -25 10 -25 25 C -25 35 0 60 0 60 C 0 60 25 35 25 25 C 25 10 15 0 0 0 Z"
          fill="white" opacity="0.95"/>

    <!-- Pin dot -->
    <circle cx="0" cy="22" r="8" fill="#0066CC"/>
  </g>

  <!-- Globe lines -->
  <g transform="translate(64, 64)" opacity="0.3">
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="none" stroke="white" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="45" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Letter 'D' at bottom -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="white" text-anchor="middle">D</text>
</svg>
