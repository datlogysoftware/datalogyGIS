name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install .NET MAUI workloads
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore DatalogySoftware.Gis.sln

    - name: Build solution
      run: dotnet build DatalogySoftware.Gis.sln --configuration Release --no-restore

    - name: Run all tests
      run: dotnet test DatalogySoftware.Gis.sln --configuration Release --no-build --verbosity normal

    - name: Check formatting
      run: dotnet format DatalogySoftware.Gis.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true

    - name: PR Comment
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const message = `## PR Validation Results

          ✅ Build completed successfully
          ✅ Tests passed

          **DatalogySoftware GIS Framework** - Thank you for your contribution!
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
