name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release

jobs:
  publish:
    name: Build and Publish NuGet Packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install .NET MAUI workloads
      run: dotnet workload install maui

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Restore dependencies
      run: dotnet restore DatalogySoftware.Gis.sln

    - name: Build solution
      run: dotnet build DatalogySoftware.Gis.sln --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test DatalogySoftware.Gis.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

    - name: Pack Core
      run: |
        dotnet pack src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Domain
      run: |
        dotnet pack src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Application
      run: |
        dotnet pack src/Core/Datalogy.Gis.Application/Datalogy.Gis.Application.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Data.Sqlite
      run: |
        dotnet pack src/Infrastructure/Data/Datalogy.Gis.Data.Sqlite/Datalogy.Gis.Data.Sqlite.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Data.Postgres
      run: |
        dotnet pack src/Infrastructure/Data/Datalogy.Gis.Data.Postgres/Datalogy.Gis.Data.Postgres.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Data.CosmosDb
      run: |
        dotnet pack src/Infrastructure/Data/Datalogy.Gis.Data.CosmosDb/Datalogy.Gis.Data.CosmosDb.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Rendering.Core
      run: |
        dotnet pack src/Rendering/Datalogy.Gis.Rendering.Core/Datalogy.Gis.Rendering.Core.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Rendering.SkiaSharp
      run: |
        dotnet pack src/Rendering/Datalogy.Gis.Rendering.SkiaSharp/Datalogy.Gis.Rendering.SkiaSharp.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Blazor
      run: |
        dotnet pack src/UI/Datalogy.Gis.Blazor/Datalogy.Gis.Blazor.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

    - name: Publish to NuGet.org
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget push "./packages/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ./packages/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
