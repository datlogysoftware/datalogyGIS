name: CI Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies (exclude MAUI)
      run: |
        dotnet restore src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj
        dotnet restore src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj
        dotnet restore src/Core/Datalogy.Gis.Application/Datalogy.Gis.Application.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.Sqlite/Datalogy.Gis.Data.Sqlite.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.Postgres/Datalogy.Gis.Data.Postgres.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.CosmosDb/Datalogy.Gis.Data.CosmosDb.csproj
        dotnet restore src/Rendering/Datalogy.Gis.Rendering.Core/Datalogy.Gis.Rendering.Core.csproj
        dotnet restore src/Rendering/Datalogy.Gis.Rendering.SkiaSharp/Datalogy.Gis.Rendering.SkiaSharp.csproj
        dotnet restore src/UI/Datalogy.Gis.Blazor/Datalogy.Gis.Blazor.csproj
        dotnet restore tests/Datalogy.Gis.Core.Tests/Datalogy.Gis.Core.Tests.csproj
        dotnet restore tests/Datalogy.Gis.Domain.Tests/Datalogy.Gis.Domain.Tests.csproj
        dotnet restore tests/Datalogy.Gis.Data.Sqlite.Tests/Datalogy.Gis.Data.Sqlite.Tests.csproj

    - name: Build projects (exclude MAUI)
      run: |
        dotnet build src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj --configuration Release --no-restore
        dotnet build src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj --configuration Release --no-restore
        dotnet build src/Core/Datalogy.Gis.Application/Datalogy.Gis.Application.csproj --configuration Release --no-restore
        dotnet build src/Infrastructure/Data/Datalogy.Gis.Data.Sqlite/Datalogy.Gis.Data.Sqlite.csproj --configuration Release --no-restore
        dotnet build src/Infrastructure/Data/Datalogy.Gis.Data.Postgres/Datalogy.Gis.Data.Postgres.csproj --configuration Release --no-restore
        dotnet build src/Infrastructure/Data/Datalogy.Gis.Data.CosmosDb/Datalogy.Gis.Data.CosmosDb.csproj --configuration Release --no-restore
        dotnet build src/Rendering/Datalogy.Gis.Rendering.Core/Datalogy.Gis.Rendering.Core.csproj --configuration Release --no-restore
        dotnet build src/Rendering/Datalogy.Gis.Rendering.SkiaSharp/Datalogy.Gis.Rendering.SkiaSharp.csproj --configuration Release --no-restore
        dotnet build src/UI/Datalogy.Gis.Blazor/Datalogy.Gis.Blazor.csproj --configuration Release --no-restore
        dotnet build tests/Datalogy.Gis.Core.Tests/Datalogy.Gis.Core.Tests.csproj --configuration Release --no-restore
        dotnet build tests/Datalogy.Gis.Domain.Tests/Datalogy.Gis.Domain.Tests.csproj --configuration Release --no-restore
        dotnet build tests/Datalogy.Gis.Data.Sqlite.Tests/Datalogy.Gis.Data.Sqlite.Tests.csproj --configuration Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test tests/Datalogy.Gis.Core.Tests/Datalogy.Gis.Core.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=core-tests.trx" \
          --collect:"XPlat Code Coverage"

    - name: Run domain tests
      run: |
        dotnet test tests/Datalogy.Gis.Domain.Tests/Datalogy.Gis.Domain.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=domain-tests.trx" \
          --collect:"XPlat Code Coverage"

    - name: Run integration tests
      run: |
        dotnet test tests/Datalogy.Gis.Data.Sqlite.Tests/Datalogy.Gis.Data.Sqlite.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=sqlite-tests.trx" \
          --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.xml

    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: '**/TestResults/**/coverage.cobertura.xml'

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies (exclude MAUI)
      run: |
        dotnet restore src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj
        dotnet restore src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj
        dotnet restore src/Core/Datalogy.Gis.Application/Datalogy.Gis.Application.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.Sqlite/Datalogy.Gis.Data.Sqlite.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.Postgres/Datalogy.Gis.Data.Postgres.csproj
        dotnet restore src/Infrastructure/Data/Datalogy.Gis.Data.CosmosDb/Datalogy.Gis.Data.CosmosDb.csproj
        dotnet restore src/Rendering/Datalogy.Gis.Rendering.Core/Datalogy.Gis.Rendering.Core.csproj
        dotnet restore src/Rendering/Datalogy.Gis.Rendering.SkiaSharp/Datalogy.Gis.Rendering.SkiaSharp.csproj
        dotnet restore src/UI/Datalogy.Gis.Blazor/Datalogy.Gis.Blazor.csproj

    - name: Format check (core projects only)
      run: |
        dotnet format src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj --verify-no-changes
        dotnet format src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj --verify-no-changes
      continue-on-error: true

    - name: Build with warnings as errors (exclude MAUI)
      run: |
        dotnet build src/Core/Datalogy.Gis.Core/Datalogy.Gis.Core.csproj --configuration Release /p:TreatWarningsAsErrors=true
        dotnet build src/Core/Datalogy.Gis.Domain/Datalogy.Gis.Domain.csproj --configuration Release /p:TreatWarningsAsErrors=true
        dotnet build src/UI/Datalogy.Gis.Blazor/Datalogy.Gis.Blazor.csproj --configuration Release /p:TreatWarningsAsErrors=true
      continue-on-error: true
